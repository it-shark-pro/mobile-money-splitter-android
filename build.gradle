buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath gradlePlugins.gradleVersion
        classpath gradlePlugins.kotlinVersion
        classpath gradlePlugins.objectBox
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
